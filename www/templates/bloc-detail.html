<ion-view view-title="Notas">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="item in notas"
                      type="item-text-wrap"
                      href="#/tab/blocs/{{item.id}}">
                      <h2>{{item.nombre}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
