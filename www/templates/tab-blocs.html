<ion-view view-title="Blocs">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="item in blocs"
                type="item-text-wrap" href="#/tab/blocs/{{item.id}}">
        <img ng-src="{{item.img}}">
        <h2>{{item.nombre}}</h2>
        <h3>{{item.descripcion}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
